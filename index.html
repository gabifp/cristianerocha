<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="source/css/style.css">
  <link rel="stylesheet" href="source/media/fontawesome/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;200;400;600&family=Oswald:wght@200;300;400;500;600&family=Bebas+Neue&family=Poppins:wght@300;400;500;600;800&family=Varela&display=swap" rel="stylesheet">
  <title>Cristiane Rocha</title>
</head>
<body>
  <section class="main">
    <div class="slider">
      <div class="slides">
        <!-- Slide radios -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <div class="slide first">
          <div class="slide-wrapper-img">
            <img src="source/media/imagem/espanha-2.png" alt="Imagem da Espanha">
            <a class="slide-title">
              <label>Lei de Memória Democrática</label>
            </a>
          </div>
        </div>
        <div class="slide">
          <div class="slide-wrapper-img">
            <img src="source/media/imagem/alemanha.png" alt="Imagem da Alemanha">
            <a class="slide-title">
              <label>Como posso obter a Cidadania Alemã?</label>
            </a>
          </div>
        </div>
        <div class="slide">
          <div class="slide-wrapper-img">
            <img src="source/media/imagem/portugal (2).png" alt="Imagem de Portugal">
            <a class="slide-title">
              <label>Cidadania Portuguesa via Judeu Sefardita</label>
            </a>
          </div>
        </div>
        <div class="slide">
          <div class="slide-wrapper-img">
            <img src="source/media/imagem/italia-barcos.jpg" alt="Imagem da Itália">
            <a class="slide-title">
              <label>Vantagens da Cidadania Italiana</label>
            </a>
          </div>
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    
    <header>
      <div class="wrapper menu-container">
        <div class="logo">
          <a href="index.html">
            <img src="source/media/imagem/logo-paisagem.svg" alt="logo">
          </a>
        </div>
        <div class="menu">
          <a href="#">Home</a>      
          <a href="#">Sobre nós</a>
          <a href="#">Serviços</a>
          <a href="#">Depoimentos</a>
          <a class="contato" href="#">
            <i class="fa-solid fa-phone"></i>            
            <label>Contato</label>
          </a>
        </div>
      </div>
    </header>

    <section class="cards">
      <div class="title gradient">
        <h1>SERVIÇOS</h1>
      </div>
      <div class="card">
        <div class="card-item">
          <img src="source/media/icons/portugal-icon.png" alt="Ícone da bandeira de Portugal">
          <span></span>
          <label>Cidadania Portuguesa</label>
        </div>
        <div class="card-item">
          <img src="source/media/icons/espanha-icon.png" alt="Ícone da bandeira de Espanha">
          <span></span>
          <label>Cidadania Espanhola</label>
        </div>
        <div class="card-item">
          <img src="source/media/icons/italia-icon.png" alt="Ícone da bandeira de Itália">
          <span></span>
          <label>Cidadania Italiana</label>
        </div>
        <div class="card-item">
          <img src="source/media/icons/alemanha-icon.png" alt="Ícone da bandeira de Alemanha">
          <span></span>
          <label>Cidadania Alemã</label>
        </div>
      </div>
      <div class="card">
        <div class="card-item">
          <i class="fa-solid fa-star-of-david"></i>
          <span></span>
          <label>Cidadania Portuguesa via Judeu Sefardita</label>
        </div>
        <div class="card-item">
          <i class="fa-solid fa-scale-balanced"></i>
          <span></span>
          <label>Cidadania Espanhola via Lei de Memória Democrática</label>
        </div>
        <div class="card-item">
          <i class="fa-solid fa-scale-balanced"></i>
          <span></span>
          <label>Cidadania Portuguesa via Lei de Memória Democrática</label>
        </div>
        <div class="card-item">
          <i class="fa-solid fa-graduation-cap"></i>
          <span></span>
          <label>Homologação de Diplomas na Europa</label>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
